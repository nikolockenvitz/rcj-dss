<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<title>RCJ Rescue Line - Digital Scoring Sheet</title>
		
		<link rel="stylesheet" href="style.css" />
		<!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>-->
		<script src="main.js" type="text/javascript" defer></script>
	</head>

	<body id="body" class="noselect">
		<!-- Screen 1 - Login, Competition, Field, Round -->
		<div id="screen-1" style="display: none;">
			<div style="background: #eee; margin: 2%; padding: 2%;">
				<h1>RCJ Rescue Line - Digital Scoring Sheet</h1>
				<form>
					<h2>Referee</h2>
					<div>
						<div style="width: 33%; float: left;">
							<label for="referee-name" style="float:right;">Name</label>
						</div>
						<div style="width: 66%; margin-left: 1%; float: left;">
							<input type="text" id="referee-name" style="width: 80%"/>
						</div>
					</div>
					
					<div>
						<div style="width: 33%; float: left;">
							<label for="referee-password" style="float:right;">Password</label>
						</div>
						<div style="width: 66%; margin-left: 1%; float: left;">
							<input type="password" id="referee-password" style="width: 80%"/>
						</div>
					</div>
					
					<p style="clear: both; margin: 0;"></p>
					
					<h2>Competition</h2>
					<div>
						<div style="width: 33%; float: left;">
							<label for="referee-name" style="float:right;">Competition</label>
						</div>
						<div style="width: 66%; margin-left: 1%; float: left;">
							<select style="width: 80%">
								<option value="line">Rescue Line</option>
								<option value="entry">Rescue Line Entry</option>
							</select>
						</div>
					</div>
					
					<div>
						<div style="width: 33%; float: left;">
							<label for="referee-name" style="float:right;">Arena</label>
						</div>
						<div style="width: 66%; margin-left: 1%; float: left;">
							<select style="width: 80%">
								<option value="a">Arena A</option>
								<option value="b">Arena B</option>
								<option value="c">Arena C</option>
								<option value="d">Arena D</option>
							</select>
						</div>
					</div>
					
					<div>
						<div style="width: 33%; float: left;">
							<label for="referee-name" style="float:right;">Round</label>
						</div>
						<div style="width: 66%; margin-left: 1%; float: left;">
							<select style="width: 80%">
								<option value="1">Round 1</option>
								<option value="2">Round 2</option>
								<option value="3">Round 3</option>
							</select>
						</div>
					</div>
					
					<p style="clear: both; margin: 0;"></p>
				</form>
				
				<div style="margin-top: 30px; text-align: center;">
					<img id="s1-next" src="img/arrowRight.svg" alt="Next" class="nav-button" />
					<br>
					<button onclick="changeScreen(1, 8)">View Data</button>
				</div>
			</div>
		</div>
		
		<!-- Screen 2 - Teamname, Evacuation Point -->
		<div id="screen-2" style="display: none;">
			Screen 2
			<div style="margin-top: 30px; text-align: center;">
				<img id="s2-prev" onclick="changeScreen(2,1)" src="img/arrowLeft.svg" alt="Previous" class="nav-button" />
				<img id="s2-next" onclick="changeScreen(2,3)" src="img/arrowRight.svg" alt="Next" class="nav-button" />
			</div>
		</div>
		
		<!-- Screen 3 - Time (Calibration, Checkpoints), Team showed up -->
		<div id="screen-3" style="display: none;">
			Screen 3
			<div style="margin-top: 30px; text-align: center;">
				<img id="s3-prev" onclick="changeScreen(3,2)" src="img/arrowLeft.svg" alt="Previous" class="nav-button" />
				<img id="s3-next" onclick="changeScreen(3,4)" src="img/arrowRight.svg" alt="Next" class="nav-button" />
			</div>
		</div>
		
		<!-- Screen 4 - Main UI -->
		<div id="screen-4" class="wrapper-ratio" style="display: none;">
			<!-- section and try -->
			<div class="element" style="width: 16.5%; height: 5.5%; top: 0.5%; left: 0.5%;">
				<div class="centered-text-box" style="font-size: 3vmin;">
					Section
				</div>
			</div>
			<div class="element" style="width: 16.5%; height: 5.5%; top: 0.5%; left: 17%;">
				<div class="centered-text-box" style="font-size: 3vmin;">
					Try
				</div>
			</div>
			<div class="element" style="width: 16.5%; height: 11%; top: 6%; left: 0.5%;">
				<div class="centered-text-box" style="font-size: 9vmin;">
					1
				</div>
			</div>
			<div class="element" style="width: 16.5%; height: 11%; top: 6%; left: 17%;">
				<div class="centered-text-box" style="font-size: 9vmin;">
					1
				</div>
			</div>
			
			<!-- time, start/pause and undo -->
			<div class="element" style="width: 16.5%; height: 5.5%; top: 0.5%; left: 74.75%;">
				<div id="s4-time" class="centered-text-box" style="font-size: 5vmin;">
					0:00
				</div>
			</div>
			<div class="element" style="width: 8.25%; height: 5.5%; top: 0.5%; left: 91.25%;">
				<img id="img-time-start-pause" class="img-fill" src="img/start.svg" alt="Start/Pause Time" />
			</div>
			<div class="element" style="width: 16.5%; height: 11%; top: 6%; left: 83%;">
				<div class="centered-text-box" style="font-size: 11vmin; opacity:0.6;">
					&#8617; <!-- leftwards arrow with hook -->
				</div>
			</div>
			
			<!-- finished section, LoP, skip -->
			<div class="element" style="width: 33%; height: 22%; top: 17%; left: 0.5%;">
				<div class="element-wrapper"><div class="element-wrapper" style="background: white !important">
					<div class="centered-text-box" style="font-size: 12vmin;">
						&#10003; <!-- tick mark -->
					</div>
				</div></div>
			</div>
			<div class="element" style="width: 33%; height: 22%; top: 17%; left: 33.5%;">
				<div class="element-wrapper"><div class="element-wrapper" style="background: white !important">
					<div class="centered-text-box">
						LoP
					</div>
				</div></div>
			</div>
			<div class="element" style="width: 33%; height: 22%; top: 17%; left: 66.5%; opacity:0.6;">
				<div class="element-wrapper"><div class="element-wrapper" style="background: #eee !important">
					<div class="centered-text-box">
						Skip
					</div>
				</div></div>
			</div>
			
			<!-- gap, obstacle, speed bump -->
			<div class="element" style="width: 33%; height: 22%; top: 44.5%; left: 0.5%;">
				<div id="border-img-gap" class="element-wrapper">
					<img id="img-gap" class="img-border" src="img/gap.svg" alt="Gap" />
				</div>
			</div>
			<div class="element" style="width: 33%; height: 5.5%; top: 66.5%; left: 0.5%">
				<div id="txt-gap" style="text-align: center; font-size: 4.5vmin;">
					0
				</div>
			</div>
			
			<div class="element" style="width: 33%; height: 22%; top: 44.5%; left: 33.5%;">
				<div id="border-img-obstacle" class="element-wrapper">
					<img id="img-obstacle" class="img-border" src="img/obstacle.svg" alt="Obstacle" />
				</div>
			</div>
			<div class="element" style="width: 33%; height: 5.5%; top: 66.5%; left: 33.5%;">
				<div id="txt-obstacle" style="text-align: center; font-size: 4.5vmin;">
					... 2 | 2 | 0 | 3 | 4
				</div>
			</div>
			
			<div class="element" style="width: 33%; height: 22%; top: 44.5%; left: 66.5%;">
				<div id="border-img-speedbump" class="element-wrapper">
					<img id="img-speedbump" class="img-border" src="img/speedbump.svg" alt="Speed Bump" />
				</div>
			</div>
			<div class="element" style="width: 33%; height: 5.5%; top: 66.5%; left: 66.5%;">
				<div id="txt-speedbump" style="text-align: center; font-size: 4.5vmin;">
					... 2 | 2 | 0 | 3 | 4
				</div>
			</div>
			
			<!-- ramp, intersection -->
			<div class="element" style="width: 33%; height: 22%; top: 72%; left: 0.5%;">
				<div id="border-img-ramp" class="element-wrapper">
					<img id="img-ramp" class="img-border" src="img/ramp.svg" alt="Ramp" />
				</div>
			</div>
			<div class="element" style="width: 33%; height: 5.5%; top: 94%; left: 0.5%;">
				<div id="txt-ramp" style="text-align: center; font-size: 4.5vmin;">
					0 | 2 | 0
				</div>
			</div>
			
			<div class="element" style="width: 33%; height: 22%; top: 72%; left: 33.5%;">
				<div id="border-img-intersection" class="element-wrapper">
					<img id="img-intersection" class="img-border" src="img/intersection.svg" alt="Intersection" />
				</div>
			</div>
			<div class="element" style="width: 33%; height: 5.5%; top: 94%; left: 33.5%;">
				<div id="txt-intersection" style="text-align: center; font-size: 4.5vmin;">
					3 | 0 | 1
				</div>
			</div>
			
			<!-- reached last checkpoint, navigation (prev/next) -->
			<div class="element" style="width: 33%; height: 11%; top: 72%; left: 66.5%;">
				<div class="element-wrapper"><div class="element-wrapper" style="background: white !important; top: 2%; height: 96%;">
					<div class="centered-text-box" style="font-size: 4.2vmin;">
						Last Checkpoint
					</div>
				</div></div>
			</div>
			<div class="element" style="width: 16.5%; height: 11%; top: 83%; left: 66.5%;">
				<img id="s4-prev" class="img-fill" src="img/arrowLeft.svg" alt="Previous"/>
			</div>
			<div class="element" style="width: 16.5%; height: 11%; top: 83%; left: 83%;">
				<img id="s4-next" class="img-fill" src="img/arrowRight.svg" alt="Next" style="opacity:0.6;" />
			</div>
		</div>
		
		<!-- Screen 5 - Tiles per Section, Number of Victims, Left Evacuation Zone -->
		<div id="screen-5" style="display: none;">
			Screen 5
			<div style="margin-top: 30px; text-align: center;">
				<img id="s5-prev" onclick="changeScreen(5,4)" src="img/arrowLeft.svg" alt="Previous" class="nav-button" />
				<img id="s5-next" onclick="changeScreen(5,6)" src="img/arrowRight.svg" alt="Next" class="nav-button" />
			</div>
		</div>
		
		<!-- Screen 6 - Review/Corrections, Complaints, Signature + Submit-->
		<div id="screen-6" style="display: none;">
			Screen 6
			<div style="margin-top: 30px; text-align: center;">
				<img id="s6-prev" onclick="changeScreen(6,5)" src="img/arrowLeft.svg" alt="Previous" class="nav-button" />
				<br>
				<button onclick="changeScreen(6, 7)">Submit</button>
			</div>
		</div>
		
		<!-- Screen 7 - Confirmation -->
		<div id="screen-7" style="display: none;">
			Screen 7
			<div style="margin-top: 30px; text-align: center;">
				<button onclick="changeScreen(7, 2)">New Run</button>
				<button onclick="changeScreen(7, 8)">View Data</button>
			</div>
		</div>
		
		<!-- Screen 8 - View Data, Send Again, Export Data -->
		<div id="screen-8" style="display: none;">
			Screen 8
			<button onclick="changeScreen(8, 1)">Setup</button>
			<button onclick="changeScreen(8, 2)">New Run</button>
		</div>
	</body>
</html>
